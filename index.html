<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" crossorigin src="/assets/index-aDzlxwyU.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BW3nVLqN.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      // Ініціалізація Telegram Mini App
      Telegram.WebApp.ready();

      // Отримання інформації про користувача
      const user = Telegram.WebApp.initDataUnsafe.user;

      // Виведення привітання користувачу
      if (user) {
        document.body.innerHTML += `<p>Hello, ${user.first_name}!</p>`;
      } else {
        document.body.innerHTML += `<p>Hello, Guest!</p>`;
      }
    </script>
  </body>
</html>
